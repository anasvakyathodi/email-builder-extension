<!DOCTYPE html>
<html>

<head>
    <title>Email Builder Template Migrator</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 16px;
        }

        .form-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            margin-bottom: 4px;
            font-weight: bold;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            font-weight: normal;
            cursor: pointer;
        }

        .checkbox-label input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 8px;
            padding: 10px;
            font-weight: bold;
        }

        button:hover {
            background-color: #3367D6;
        }

        .status {
            margin-top: 16px;
            padding: 12px;
            border-radius: 4px;
        }

        .success {
            background-color: #E6F4EA;
            color: #137333;
        }

        .error {
            background-color: #FCE8E6;
            color: #C5221F;
        }

        .info {
            background-color: #E8F0FE;
            color: #1A73E8;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 12px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4285F4;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <h2>Email Builder Migrator</h2>
    <div class="form-group">
        <label for="stagingLocationId">Staging Location ID:</label>
        <input type="text" id="stagingLocationId" placeholder="Enter staging location ID">
    </div>
    <div class="form-group">
        <label for="authToken">Authentication Token:</label>
        <input type="text" id="authToken" placeholder="Enter authentication token (required)">
    </div>
    <div class="form-group">
        <label class="checkbox-label">
            <input type="checkbox" id="manualEntryCheckbox">
            Enter production IDs manually
        </label>
    </div>
    <button id="migrateButton">Migrate from Production</button>

    <div class="loading" id="loadingIndicator">
        <div class="spinner"></div>
        <p>Processing...</p>
    </div>

    <div class="status" id="statusMessage" style="display: none;"></div>

    <script src="popup.js"></script>
</body>

</html>
